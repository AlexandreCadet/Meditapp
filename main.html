<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Meditapp - meditate in all simplicity</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Miniver&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
        <script src="mainScript.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <h3>Meditapp</h3>
            </div>
            <div id="introduction">
                <h4>meditate in all simplicity</h4>
            </div>
        </div>
        <div id="backgroundImage">            
        </div>

        <div class="mainPage">
            <div id="pickTime">
                <div class="text">
                    <h2>Pick your time</h1>
                </div>
                <div class="container">
                    <div id="inputUser">

                        <input type="number" id="inputTime" value="5"  min="1" max="120" ></input>
                        <p>minutes</p>
                    </div>        
                        <button id="goButton">go !</button>
                </div>
                
            </div>
            <div id="countdown">
                <div class="text">
                    <h2>Your session will soon begin. Breathe deeply...</h2>
                </div>
                <div class ="container">
                    <h2 id="countdownNumber">5</h2>
                </div>
            </div>
            <div id="finalTimer">
                <div class="text">
                    <h2>Close your eyes, and let go</h2>
                </div>
                    <div id ="finalTimerContainer">
                        <div class="timer" id="timerArea"><span id="userMinutes"></span><h2> : </h2><span id="userSeconds"></span></div>
                    </div>
                </div>
                <div id="finalMessageDiv" class="text">
                    <h2>Your session has finished. Thanks for taking time for yourself</h2>
                    <div class="container">
                        <h2 id="goAgainMessage">go again !</h2>
                    </div>
            </div>
        </div>


    </body>
    <footer>

</footer>
</html>
