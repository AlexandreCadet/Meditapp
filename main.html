<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Meditapp - meditate in all simplicity</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Miniver&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
        <script src="mainScript.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <h3>Meditapp</h3>
            </div>
            <div id="introduction">
                <h4>meditate in all simplicity</h4>
            </div>
        </div>
        <div id="backgroundImage">            
        </div>
        <div id="mainPage" style="display: flex; flex-direction:column; justify-content: center; align-items: center;">
            <div id="backgroundTimer">
                <div class="blue-circle timer">
                    <h2>Choose your time</h2>
                    <div id="dropdownTimer">
                        <input type="number" id="inputTime" value="5" min="1" max="120" ></input>
                        
                        <button id="okButton">Go !</button>
            
                    </div>
                </div>
            </div>
            
            <div class ="separation-line"></div>
            <div class="container">
                <h1>Pick your meditative environnement</h1>
                <div class="carousel">
                    <div class="carousel-item carousel-item-selected" id="himalaya">
                        <h2>Himalaya</h2></div>
                    <div class="carousel-item" id="rain"><h2>Rain</h2></div>
                    <div class="carousel-item" id="instrumentals"><h2>Instrumentals</h2></div>
                    <div class="carousel-item" id="noSound"><h2>No sound</h2></div>
                    
                    </div> 
                    <div class="carousel-nav"> 
                        <span class="carousel-button carousel-button-selected"></span>
                        <span class="carousel-button"></span>
                        <span class="carousel-button"></span>
                        <span class="carousel-button"></span>
                </div>
            </div>
            
            <div class ="separation-line"></div>
            <div class="container" id="counterWindow">
                <div class="blue-circle" id="readyMessageCircle">
                    <h1>Ready ?</h1>
                    <button id="goButton">Go !</button>
                </div>
                <div class="blue-circle hidden" id="counterCircle">
                    <h1 id="countdownNumber">5</h1>
                </div>
                <div class="blue-circle hidden" id="finalTimer">
                    <div class="timer" id="timerArea"><span id="userMinutes"></span><h1> : </h1><span id="userSeconds">59</span></div>
                    <h1 class="finalMessage hidden">Vous avez termin√© votre session !</h1>
                </div>
            </div>
            </div>
        </div>
    </div>

    </body>
    <footer>

</footer>
</html>
